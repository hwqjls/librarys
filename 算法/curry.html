<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>curry</title>
</head>
<body>
  //柯理化
  <script>
    const curry = (fn) => {
      const g = (...allArgs) => allArgs.length >= fn.length ?
                                        fn(...allArgs) : 
                                        (...args) => g(...allArgs, ...args)
      return g;
    }

    const foo = curry ((a, b, c, d) => {
      return a + b + c + d
    })
    // foo(1)(2)(3)(4);
  </script>
</body>
</html>
