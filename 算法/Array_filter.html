<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array.filter()</title>
</head>
<body>
  仿ECMAScript5中Array.filter()函数
  <script>
    Array.prototype.myfilter = function (fn, obj) {
      var res = [],
          index = 0;

      for(let i = 0; i < this.length; i++) {
        const elem = this[i];
        if (obj == undefined) {
          let cur = fn(elem, i, this);
          if (cur) res[index++] = elem;
        } else {
          let cur = fn.call(obj, elem, i, this);
          if (cur) res[index++] = elem;
        }
      }

      return res;
    }
  </script>
</body>
</html>
