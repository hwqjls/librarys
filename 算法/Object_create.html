<body>
    仿ECMAScript5中Object.create()函数
    <script>
      function inherit (obj) {
        if (obj === null) throw TypeError();
        if (Object.create) return Object.create(obj);
        var t = typeof obj;
        if (t !== 'object' && t !== 'function') {
          function Fn () {};
          Fn.prototype = obj;
          return new Fn();
        }
      }
    </script>
</body>
